<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="card mt-5">
    <div class="card-header">
      <div class="float-left">
        <h4>New Product</h4>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-3">
          <label class="float-left" for="title">Title</label>
          <input formControlName="title" id="title" type="text" class="form-control" />
        </div>
        <div class="form-group col-3">
          <label class="float-left" for="description">Description</label>
          <input formControlName="description" id="description" type="text" class="form-control" />
        </div>

        <div class="form-group col-3">
          <label class="float-left" for="price">Price</label>
          <input formControlName="price" id="price" class="form-control" />
        </div>
        <div class="form-group col-3">
          <label class="float-left" for="price">Slug</label>
          <input formControlName="slug" id="slug" class="form-control" />
        </div>
      </div>
    </div>


    <div class="card-footer">
      <button type="submit" class="btn btn-primary">
        <i class="material-icons md-24">save</i>
      </button>

    </div>

  </div>
</form>
