<div class="card mt-5">
  <div class="card-header">
    <div class="float-left"><h4>New Product</h4></div>
  </div>
  <div class="card-body">
    <div>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          [(ngModel)]="product.title"
          id="title"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group ">
        <label for="description">Description</label>
        <input
          [(ngModel)]="product.description"
          id="description"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input [(ngModel)]="product.price" id="price" class="form-control" />
      </div>
      <div>
        <label for="price">Slug</label>
        <input [(ngModel)]="product.slug" id="slug" class="form-control" />
      </div>
    </div>
    <div class="card-footer mx-auto">
      <button (click)="createNewProduct(product)" class="btn btn-primary">
        <i class="material-icons md-24">save</i>
      </button>
    </div>
  </div>
</div>
