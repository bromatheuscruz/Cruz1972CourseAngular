<div class="card mt-5">
  <div class="card-header">
    <div class="float-left">
      <h4>{{ product?.title }}</h4>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="form-group col-3">
        <label class="float-left" for="title">Title</label>
        <input [(ngModel)]="product.title" id="title" type="text" class="form-control" />
      </div>
      <div class="form-group col-3">
        <label class="float-left" for="description">Description</label>
        <input [(ngModel)]="product.description" id="description" type="text" class="form-control" />
      </div>
      <div class="form-group col-3">
        <label class="float-left" for="price">Price</label>
        <input [(ngModel)]="product.price" id="price" class="form-control" />
      </div>
      <div class="form-group col-3">
        <label class="float-left" for="price">Slug</label>
        <input [(ngModel)]="product.slug" id="slug" class="form-control" />
      </div>
    </div>
    <div class="card-footer mx-auto">
      <button (click)="updateProduct(product)" class="btn btn-primary">
        <i class="material-icons md-24">save</i>
      </button>
    </div>
  </div>
</div>
