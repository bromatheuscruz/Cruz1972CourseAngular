<div class="container-fluid mt-5">
  <h1 class="mb-5">Welcome Padawan</h1>
  <h4>Sign In</h4>
  <div class="form-group">
    <label for="usr" class="float-left">Name:</label>
    <input [(ngModel)]="user.email" type="text" class="form-control" id="usr" />
  </div>
  <div class="form-group">
    <label for="pwd" class="float-left">Password:</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="pwd" />
  </div>
  <div class="form-group">
    <button type="button" (click)="authenticateUser(user)" class="btn btn-info">
      Go to NodeStore
    </button>
  </div>
  <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
    Usuário ou senha inválidos
  </div>
</div>
